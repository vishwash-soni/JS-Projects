<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/key.png">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="icons/copy.png" alt="" id="copyImg" onclick="copyPass()">
        </div>
        <button onclick="createPass()"><img src="icons/thunder.png" alt=""> Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
